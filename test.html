<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>media</title>
  <style>
  body {
    margin: 0;
  }
  .container {
    width: 960px;
    background: #f06d06;
    margin: 0 auto;
    height: 300px;
  }
  @media ( max-width: 970px ) {
    .container {
      width: 96%;
      background: #bada33;
    }
  }
  @media ( max-width: 500px ) {
    .container {
      width: 98%;
      background: #c51162;
    }
  }
  </style>
</head>
<body>
 <div class="container">
 </div>
</body>
</html>
